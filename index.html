<!DOCTYPE html>
<html>
<head>
  <title>Ekspresi Detektor</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Deteksi Ekspresi</h1>
  <div id="webcam-container"></div>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/_j4ry02v1/";
    let model, webcam, maxPredictions;

    async function startPrediction() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(200, 200, true); // flip webcam
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);
      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const topResult = prediction[0].className;

      // Kirim hasil ekspresi ke MIT App Inventor
      if (window.AppInventor) {
        AppInventor.setWebViewString(topResult);
      }

      window.requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
