<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ekspresi Wajah</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/_j4ry02v1/"; // folder tempat model kamu berada
    let model, webcam, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 225, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highestProb = 0;
      let predictedLabel = "";

      for (let i = 0; i < prediction.length; i++) {
        if (prediction[i].probability > highestProb) {
          highestProb = prediction[i].probability;
          predictedLabel = prediction[i].className;
        }
      }

      // kirim hasil ke WebViewer
      if (highestProb > 0.8) {
        window.AppInventor && AppInventor.setWebViewString(predictedLabel);
      }
    }

    loadModel();
  </script>
</body>
</html>
